<!DOCTYPE html>
<html>
<head>
    <title>jQuery Functions</title>
    <link rel="stylesheet" type="text/css" href="jQueryFuctions.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src = "CATS.js"> </script>
</head>
<body>
  <h1 class="title">Cat Photos!!!</h1>
  <div class="button">
    <button id="flip" type="button">Show Title</button>
    <button id="panel" type="button">Make Red</button>
  </div>
  <br />
  <div class= "show">
    <img class ="before" src = "1-1.jpg" alt="catpic"/><br />
    <button id="show" type="button">Show</button>
    <button id="hide" type="button">Hide</button>
  </div>
  <div class="val">
    <img src="8.jpg" alt="cat" />
    <p>
      This cat's name is...<input class="box" type="text" name="user" />
    </p>
    <button id="Ceasarbutton" type="button">Cat Name</button>
  </div>
  <div class="lonely">
    <img src="2.jpg" alt="cat" />
    <h6>I am lonely...</h6><br />
    <button class="lonelybutton" type="button">What's Wrong?</button>
  </div>
  <div class="slide">
    <img class="1" src = "1.jpg" alt="cat" />
    <img class="2" src="3.jpg" alt="cat" />
    <img class="3" src="4.jpg" alt="cat" />
  </div>
  <br />
  <div class="fadein">
    <button class="morecatsbutton" type="button">MORE CATZ</button><br />
    <img class="fadeincat" src="5.jpg" alt="cat" />
    <img class="anothercat" src="11.jpg" />
  </div>
  <br />
  <div class="differentcat">
    <button class="differentcatbutton" type="button">I WANT ANOTHER CAT</button><br />
    <img class="textcat" style="display:none" src="Jeremy.jpg" alt="cat" />
    <img class="textcat" src="6.jpg" alt="cat" /><br />
  </div>
  <div class="fadeout">
    <button class="fadeoutbutton" type="button">LESS CATZ</button><br />
    <img class="fadeoutcat" src="7.jpg" alt="cat" />
    <img class="snowcat" src="10.jpg" alt="cat" />
  </div>
  <div class="toggle">
  <button class="htmlbutton" type="button">CODER CAT</button> <br />
  <img class="codercat" src="9.jpg" alt="cat" />
  <br />
</div>
  <div class="attr">
    <button class="attrbutton" type="button">TINY CAT</button> <br />
    <!--Add attr text-->
  </div>
  <div class="append">
    <button type="button">Purr</button>
    <button type="button">List of</button>
  </div>
  <div class="before1">
    <h4>I am a cat</h4>
    <!-- ADD IMAGE TO CLICK-->
    <h4>Sound a cat makes</h4>
    <!--ADD IMAGE TO CLICK-->
    <button id="catmessage" type="button">Message From A Cat</button>

  </div>
</body>
</html>
