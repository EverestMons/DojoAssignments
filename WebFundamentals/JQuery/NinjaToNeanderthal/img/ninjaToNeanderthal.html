<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NinjaToNeanderthal</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){

      $('.ninja').click(function(){
        $(this).attr("src", $(this).data("alt-src"));
      });
});

    </script>
  </head>
  <body>
    <img class="ninja" src="ninja0.png" data-alt-src="cat0.png" /><br />
    <img class="ninja" src="ninja1.png" data-alt-src="cat1.png" /><br />
    <img class="ninja" src="ninja2.png" data-alt-src="cat2.png" /><br />
    <img class="ninja" src="ninja3.png" data-alt-src="cat3.png" /><br />
    <img class="ninja" src="ninja4.png" data-alt-src="cat4.png" />
  </body>
</html>
